<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Job Posting Classifier</title>
</head>

<body>
 <div class="form_body">
	<h1>Job Posting Fake or Real? </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        Company Profile: <textarea id="profile" name="profile" rows="4" cols="50" required></textarea><br>
        Job Description: <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        Requirements: <textarea id="requirements" name="requirements" rows="4" cols="50" required></textarea><br>
        Benefits: <textarea id="benefits" name="benefits" rows="4" cols="50" required></textarea><br>

        Has Company Logo? 
        <select id="company_logo" name="company_logo">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
        <br>

        Telecommuting allowed?
        <select id="telecommute" name="telecommute">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
        <br>

        Has Questions?
        <select id="question" name="question">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
        <br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Check</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
